<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET and POST requests</title>
  </head>
  <body>
    <h2>GET Request</h2>
    <form method="get" action="http://localhost:8080/register">
      <input placeholder="enter username" type="text" name="username" />
      <input type="password" name="password" placeholder="enter you password" />
      <button>Submit</button>
    </form>
    <hr />
    <h2>POST Request</h2>
    <form method="post" action="http://localhost:8080/register">
      <input placeholder="enter username" type="text" name="username" />
      <input type="password" name="password" placeholder="enter you password" />
      <button>Submit</button>
    </form>
  </body>
</html>
